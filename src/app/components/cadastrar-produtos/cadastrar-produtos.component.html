<div class="d-flex justify-content-end">
    <button class="btn btn-sm btn-warning" (click)="goTo('/auth/home')">Voltar</button>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card mt-3">
            <div class="card-header text-center">
                <h2>
                    <strong>
                        Cadastrar Produto
                    </strong>
                </h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <label for="" class="form-label">Categoria</label>
                            <select class="form-select" name="fk_categoria" [(ngModel)]="payloadProdutos.fk_categoria"
                                required>
                                <option value="" selected disabled>Selecione</option>
                                <option *ngFor="let item of categorias" [value]="item.id">{{item.titulo}}</option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-2">
                            <label for="" class="form-label">Titulo</label>
                            <input type="text" class="form-control" placeholder="Digite o título" name="titulo"
                                [(ngModel)]="payloadProdutos.titulo" required>
                        </div>
                        <div class="col-md-6 mt-2">
                            <label for="" class="form-label">Valor</label>
                            <input type="text" class="form-control" placeholder="Digite o valor" name="valor"
                                [(ngModel)]="payloadProdutos.valor" required>
                        </div>
                        <div class="col-12 mt-2">
                            <label class="form-label">Descrição</label>
                            <textarea name="descricao" placeholder="Digite uma descrição" rows="5"
                                [(ngModel)]="payloadProdutos.descricao" required class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="w-75 btn btn-sm btn-success" (click)="criarProduto()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card mt-3 mb-3 tabela">
            <div class="card-header text-center">
                <h2>
                    <strong>
                        Produtos
                    </strong>
                </h2>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-end">
                    <input type="text" class="form-control w-50 m-1" [(ngModel)]="idFilter"
                        placeholder="Filtrar por #ID" (keyup)="filtrarProdutos($event)">
                </div>

                <table *ngIf="produtos.length != 0" class="table table-striped mt-2">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let item of produtos">
                            <td>{{item.id}}</td>
                            <td>{{item.titulo}}</td>
                            <td>{{formatarMoeda(item.valor)}}</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <div
                                        [class]=" item.active ? 'bg-success p-2 mt-2 border-radius': 'bg-danger p-2 mt-2 border-radius'">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-sm btn-primary margin-right"
                                        (click)="abrirDialogAtualizar(item)">Editar</button>

                                    <button (click)="ativarOuDesativarProduto(item)"
                                        [class]="item.active ? 'btn btn-sm btn-danger' : 'btn btn-sm btn-success'">
                                        {{item.active ? 'Desativar' : 'Ativar'}}
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

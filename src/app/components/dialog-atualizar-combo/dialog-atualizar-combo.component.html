<div class="bg-success w-100 text-center text-light">
    <h2>
        <strong>
            Atualizar Combo
        </strong>
    </h2>
</div>
<div class="d-flex justify-content-center">
    <form class="tamanho-dialog">
        <div class="row">
            <div class="col-6 mt-3">
                <label for="" class="form-label">Titulo</label>
                <input type="text" class="form-control" placeholder="Digite o título" name="titulo"
                    [(ngModel)]="data.titulo" required>
            </div>
            <div class="col-md-6 mt-3">
                <label for="" class="form-label">Valor Promocional Dinheiro</label>
                <input type="text" class="form-control" placeholder="Digite o valor dinheiro"
                    name="valor_promocional_dinheiro" [(ngModel)]="data.valor_promocional_dinheiro" required>
            </div>
            <div class="col-md-6 mt-3">
                <label for="" class="form-label">Valor Promocional PIX</label>
                <input type="text" class="form-control" placeholder="Digite o valor PIX" name="valor_promocional_pix"
                    [(ngModel)]="data.valor_promocional_pix" required>
            </div>
            <div class="col-md-6 mt-3">
                <label for="" class="form-label">Valor Promocional Cartão</label>
                <input type="text" class="form-control" placeholder="Digite o valor cartão"
                    name="valor_promocional_cartao" [(ngModel)]="data.valor_promocional_cartao" required>
            </div>
            <div class="col-12 mt-3">
                <label for="" class="form-label">Descrição</label>
                <textarea name="descricao" class="form-control" placeholder="Digite a desrição *(opcional)"
                    [(ngModel)]="data.descricao" rows="5"></textarea>
            </div>
        </div>
        <div class="mt-3 row">
            <div class="col-12">
                <div class="text-center">
                    <h3>
                        <strong>
                            Produtos Por Categoria
                        </strong>
                    </h3>
                </div>
            </div>
            <div class="col-12">
                <div *ngFor="let item of categoriasEProdutos" class="d-flex justify-content-center mt-2 mb-2">
                    <div class="w-100">
                        <button class="btn btn-outline-success w-100" type="button" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#' + item.id" aria-expanded="false" aria-controls="collapseExample">
                            {{item.titulo}}
                        </button>
                        <div class="collapse" [attr.id]="item.id">
                            <div class="row justify-content-center">
                                <div *ngFor="let produto of item.produto" class="col-lg-6">
                                    <div class="card card-body mt-2">
                                        <span>
                                            <input type="checkbox" class="m-2" [checked]="checkChecked(produto.id)"
                                                (click)="inserirProdutoAoArrayConteudo(produto)">
                                            {{produto.titulo}} - {{formatarMoeda(produto.valor)}}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-sm btn-danger w-75" (click)="onClose()">Cancelar</button>
                    </div>
                    <div class="col-6">
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-success w-75" (click)="atualizarCombo()">Atualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>

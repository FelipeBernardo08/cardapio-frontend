<div class="bg-success w-100 text-center text-light">
    <h2>
        <strong>
            Atualizar Categoria
        </strong>
    </h2>
</div>
<div class="d-flex justify-content-center">
    <div class="card w-75">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-12 mt-2">
                        <label class="form-label">Titulo</label>
                        <input type="text" name="titulo" [(ngModel)]="data.titulo" class="form-control">
                    </div>
                    <div class="col-12 mt-3">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-sm btn-danger w-75" (click)="onClose()">Cancelar</button>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-sm btn-success w-75"
                                        (click)="atualizarCategoria()">Atualizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div *ngFor="let item of combos" class="col-lg-6 mt-1 mb-1">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h2>
                        {{item.titulo}}
                    </h2>
                    <p *ngIf="item.descricao">
                        {{item.descricao}}
                    </p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-sm btn-outline-success w-75 mt-2" (click)="goTo(item.id)">
                        Ver Combo
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
